<ion-list color="dark">

  <ion-item-sliding *ngFor="let item of deseosService.lista | filtroCompletado: terminada">

    <ion-item-options side="start">
      <ion-item-option (click)="editarnameList(item)" color="secondary">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item detail color="dark" (click)="seleccionada(item)">
      <ion-label>
        {{item.titulo}}
      </ion-label>
      <ion-note slot="end" color="secondary"> {{item.items.length}} Items </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(item)" color="danger">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  
  </ion-item-sliding>

</ion-list>
