<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>
        Tareas por realizar
      </ion-label>
    </ion-list-header>

    <ion-item color="dark">
      <ion-checkbox color="secondary" slot="start"></ion-checkbox>
      <ion-label>Debo dormir</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
